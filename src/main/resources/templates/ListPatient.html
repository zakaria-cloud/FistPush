<!DOCTYPE html>
<html lang="en"
      xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container p-3">
        <div class="card">
            <div class="card-header text-center">
                liste des patients
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <input type="text" name="keyword"  th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date de naissance</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patientList}">
                        <td th:text="${p.Id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a class="btn btn-danger" onclick="return confirm('Etes vous sÃ»re?')"
                               th:href="@{/delete(id=${p.Id},keyword=${keyword},page=${currentPage})}"> delete </a>
                        </td>
                        <td>
                            <a class="btn btn-warning"
                               th:href="@{/editForm(id=${p.Id})}">
                                edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${currentPage==status.index}?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'"
                           th:href="@{/index(page=${status.index},keyword=${keyword})}"
                           th:text="${status.index+1}"></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>

</body>
</html>
