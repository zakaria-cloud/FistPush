<!DOCTYPE html>
<html lang="en"
      xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container p-3 ">
    <div class="col d-flex justify-content-center">
    <div class="card col-6">
      <div class="card-header text-center">
            <h2> Ajouter un patient</h2>
      </div>
      <div class="card-body">
          <form method="post" th:action="@{/savePatient}">
            <div class="mb-3 mt-3">
              <label for="nom" class="form-label">Nom:</label>
              <input type="text" class="form-control" id="nom" placeholder="Nom" name="name" th:value="${patient.name}">
              <span class="text-danger" th:errors="${patient.name}"></span>

            </div>
            <div class="mb-3">
              <label for="dateNaissance" class="form-label">Date Naissance:</label>
              <input type="date" class="form-control" id="dateNaissance" placeholder="Date Naissance" name="dateNaissance" th:value="${patient.dateNaissance}">
              <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="mb-3 mt-3">
              <label for="score" class="form-label">Score:</label>
              <input type="text" class="form-control" id="score" placeholder="Score"
                     name="score"  th:value="${patient.score}">
              <span class="text-danger" th:errors="${patient.score}"></span>

            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"  name="malade" th:checked="${patient.malade}"> Malade
              </label>
              <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
      </div>
  </div>
</div>
</body>
</html>
